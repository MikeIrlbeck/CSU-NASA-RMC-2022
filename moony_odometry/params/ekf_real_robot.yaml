#Configuation for robot odometry EKF
# ODOM -> BASE LINK
# this creates the skid_drive frame to attach the localization data to below
publish_tf: true
world_frame: skid_drive 

imu0: moony/imu_smooth
imu0_config: [false, false, false, # linear pos
              false, false, true,   # angular pos
              false, false, false, # linear vel
              false, false, true,   # angular vel
              true, false, false]  # linear acc
imu0_differential: false

# ONLY HAVE ENTRIES HERE THAT ARE ACTIVEY BEING PUBLISHED
pose0: moony/beacon_back_left
pose0_config: [true, true, false, # linear pos
               false, false, false,
               false, false, false,
               false, false, false,
               false, false, false]
pose0_differential: false

